<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>this is a level top &lt;level&gt; tag</h1>

    <!-- Reg -->
    <h1>Micrisoft&reg;</h1>

    <!-- Copy right -->
    <h1>Copyright &copy; 2018</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>Mobile: &#36;200</h1>

    <!-- Rupee Symbol &#8377; -->
     <h1>Mobile: &#8377;15,000</h1>




</body>
</html>
