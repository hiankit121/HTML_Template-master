<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-image: url("img/background.jpg");
            text-align: center;
            width: 400px;
            padding: 10px;
            border: 5px solid white;
            box-shadow: 0 0 15px black;
            border-radius: 10px;
        }
        video{
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="media/01%20-%20Tere%20Bin(wapking.fm).mp3">
        </audio>
    </div>

    <!-- Video Element -->
    <h2>Video Players</h2>
    <div>
        <video controls>
            <source src="media/Harrdy%20Sandhu%20-%20Kya%20Baat%20Ay%20_%20Jaani%20_%20B%20Praak%20_%20%20A(1080P_HD).mp4">
        </video>
    </div>

</body>
</html>
