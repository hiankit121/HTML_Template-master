<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: "comic sans MS",sans-serif;

        h2{
            font-size: 14px;

        }
        ul{
            background-color: orangered;
            box-shadow: 0 0 15px black;
        }

        }
        li{
            background-color: orange;
            margin: 5px;

        }
    </style>
</head>
<body>

    <!-- Simple Un Ordered List (disc) -->
    <h2>Simple Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPET</li>
    </ul>


    <h2>Unordered List with type 'square'</h2>
    <ul> type=sc"
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPET</li>
    </ul>


    <h2>Unordered List with type 'none'</h2>
    <ul type="circle"">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPET</li>
    </ul>

</body>
</html>
