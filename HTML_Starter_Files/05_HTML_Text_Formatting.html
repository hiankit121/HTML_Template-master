<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightsalmon;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            text-transform: lowercase;
            font-family: Arial,sans-serif;
            box-shadow: 0 0 15px black;
            border-radius:20px;
        }
    </style>
</head>
<body>

<!-- ITALIC TEXT -->
<div>
    <h1>I am <i>ITALIC</i> TEXT</h1>
</div>

<!-- EM TEXT -->
<div>
    <h1>I am <em>EM</em> TEXT</h1>
</div>

<!-- MARK TEXT -->
<div>
    <h1>I am <mark>MARK</mark> TEXT</h1>
</div>

<!-- SMALL TEXT -->
<div>
    <h1>I am <small>SMALL</small> TEXT</h1>
</div>

<!-- DEL TEXT -->
<div>
    <h1>I am <del>DEL</del> TEXT</h1>
</div>

<!-- INS TEXT -->
<div>
    <h1>I am INS TEXT</h1>
</div>

<!-- SUB TEXT -->
<div>
    <h1>I am <SUB></SUB> TEXT</h1>
</div>

<!-- SUP TEXT -->
<div>
    <h1>I am SUP TEXT</h1>
</div>

</body>
</html>.
